spring:
  application:
    name: meeting-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
       connectTimeout: 5000
       readTimeout: 5000
       loggerLevel: full
  circuitBreaker:
   enabled: true

server:
  port: 1012

logging:
  level:
    root: info
